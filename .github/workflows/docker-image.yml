name: Docker Image CI

on:
  push:
    branches: [ "alpine" ]
  pull_request:
    branches: [ "alpine" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag canofsocks/holo-downloader:alpine
    - name: Push the Docker Image
      run: docker login -u canofsocks -p ${{ secrets.DOCKER_TOKEN }} && docker push canofsocks/holo-downloader:alpine
